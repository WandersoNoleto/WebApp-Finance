<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>undefined</title>

    <link rel="stylesheet" href="/style/sidebar.css" />
    <link rel="stylesheet" href="/style/main.css" />
  </head>
  <body>
    <header>
      <div class="sidebar">
        <div class="logo-details">
          <img src="/assets/LogoFinance.svg.svg" alt="Logo APP" />
          <span class="logo-name">******</span>
        </div>
        <ul class="nav-links">
          <li>
            <a href="#">
                <img src="/assets/home-svgrepo-com.svg" alt="Home" class="menuIcons"/>
                <span class="link-name">Home</span>
              </a>
          </li>
          <li>
            <a href="#">
                <img src="/assets/bankHome.svg" alt="Reserva" class="menuIcons"/>
                <span class="link-name">Reserva</span>
              </a>
          </li>
          <li>
            <a href="#">
                <img src="/assets/Goals.svg" alt="Projetos" class="menuIcons"/>
                <span class="link-name">Projetos</span>
              </a>
          </li>
          <li>
            <a href="#">
                <img src="/assets/money-converter.svg" alt="Conversor" class="menuIcons"/>
                <span class="link-name">Conversor</span>
          </a>
          </li>
          <li>
            <a href="#">
                <img src="/assets/settingsIcon.svg" alt="Configurações" class="menuIcons"/>
                <span class="link-name">Configurações</span>
          </a>
          </li>
        </ul>
        <div class="profile-details">
          <div class="profile-content">
          <div class="mainProfileContent">
              <img id="photoProfile" src="assets/profileNUll.jpg" alt="Foto de Perfil de usuário"></div>
            
              <div class="name-job">
                <div class="profile-name">#user000001</div>
                <div class="job">WebDeveloper</div>
              </div>
            </div>
            <img id="logOut" src="/assets/log-out.svg" alt="log out">
        </div>
        </div>
      </div>
    </header>

  <main>

    <section class="mainPanel">
      <div class="infoNavegation">
          <span id="currentSection">Balanço</span>
          <span id="currentNavegation"><a href="#" class="linkHome">Home</a> / Balanço</span>
      </div>
      <section class="balance">
        <div class="cards">
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="totalBox">
              <div class="card total">
                  <h3>
                      <span>Total</span>
                  </h3>
                  <p id="totalDisplay">R$ 0,00</p>
              </div>
              
          </div>
        </div>
      </section>
    </section>

    <section class="secondSection">
      <div class="transactionsTable">
        <section class="transactions">               
          <table id="data-table">
              <thead>
                  <tr>
                      <th>Descrição</th>
                      <th>Valor</th>
                      <th>Data</th>
                      <th><span onclick="Modal.open()" id="addButton">+</span></th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>
      </div>


      <div class="charts"></div>
    </section>
  </main>
  </body>
  
  <script src="/scripts/captureForm.js"></script>
  <script src="/scripts/main.js"></script>
</html>
