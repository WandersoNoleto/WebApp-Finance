<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance</title>

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/sidebar.css">


  </head>
  <body>
    <header>
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <img id="logoIcon" src="/assets/logo1.png" alt="Logo do app">
                    <div class="logo_name">C<span>.</span>finance</div>
                </div>
                <img src="/assets/bx-menu.svg" id="btn"></i>
            </div>

            <!-- Menu Lateral -->
            <ul class="nav-list">
                <li><a href="#">
                        <img src="/assets/bxs-bank.svg" alt="Visão financeira geral">
                        <span class="links_name">Balanço</span></a></li>
                <li>
                    <a href="#">
                        <img src="/assets/bxs-wallet.svg" alt="Metas/projetos">
                        <span class="links_name">Projetos</span></a></li>
                <li><a href="#">
                        <img src="/assets/bx-money.svg" alt="Conversor de Moeda">
                        <span class="links_name">Conversor</span></a></li>
            </ul>

            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="/assets/ProfileScroogeDuck.jpg" alt="Foto de usuário">
                        <div class="name">Scrooge McDuck</div>
                    </div>
                    <img id="log_out" src="/assets/bx-log-out.svg" alt="Sair do Perfil">
                </div>
            </div>
        </div>
        <!-- Fim Menu -->
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Banlanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="/assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="/assets/expense.svg" alt="Imagem de saídas" />
                </h3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="/assets/total.svg" alt="Imagem do total" />
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>


        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
 
                </tbody>
            </table>
        </section>
    </main>
  </body>
</html>
