<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance</title>

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/sidebar.css">


  </head>
  <body>
    <header>
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">

                    <img id="logoIcon" src="/assets/logo1.png" alt="Logo do app">
                    <div class="logo_name">C<span>.</span>finance</div>
                </div>
                <img src="/assets/bx-menu.svg" id="btn"></i>
            </div>

            <!-- Menu Lateral -->
            <ul class="nav-list">
                <li><a href="#">
                        <img id="iconSvg" src="/assets/bxs-bank.svg" alt="Visão financeira geral">
                        <span class="links_name">Visão Geral</span></a></li>
                <li>
                    <a href="#">
                        <img src="/assets/bxs-wallet.svg" alt="Metas/projetos">
                        <span class="links_name">Projetos</span></a></li>
                <li><a href="#">
                        <img src="/assets/bx-money.svg" alt="Conversor de Moeda">
                        <span class="links_name">Conversor</span></a></li>
            </ul>

            <p id="version">version 1.3.4</p>

            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="/assets/ProfileScroogeDuck.jpg" alt="Foto de usuário">
                        <div class="name">Scrooge McDuck</div>
                    </div>
                    <img id="log_out" src="/assets/bx-log-out.svg" alt="Sair do Perfil">
                </div>
            </div>
        </div>
        <!-- Fim Menu -->
    </header>

    <main class="container">
        <section id="balance">
            <div class="totalBox">
                <div class="cardTotal">
                    <h3>
                        <span>Total</span>
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
                
            </div>

            <div class="cards">
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
    
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
    
                <div class="card">
                    <h3>
                        <span>Reservado</span>
                        </h3>
                    <p id="reservedDisplay">R$ 0,00</p>
                </div>
            </div>
        </section>

        <div class="secondMain">
            <section class="transactions">           

                <a href="#" onclick="Modal.open()" class="button new">+ Nova transação</a>
    
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table></section>

            <section class="graphic"></section>
        </div>


    </main>
  </body>
</html>
